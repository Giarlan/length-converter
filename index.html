<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lenght Converter</title>
</head>
<body>
    <main class="cover">
        <div class="container">
            <div class="head__container">
                <h1>LENGHT CONVERTER</h1>
                <img src="assets/images/fita-metrica.png" id="image" alt="">            
            </div>

            <div class="body__container">

                <div class="select">
                    <label for="select1">From 
                        <select name="select1" id="select1">
                            <option selected disable value="">Select</option>
                            <option value="millimeter">Millimeter</option>
                            <option value="centimeter">Centimeter</option>
                            <option value="meter">Meter</option>
                            <option value="kilometer">Kilometer</option>
                        </select>
                    </label>

                    <label for="select2" id="label__2">To 
                        <select name="select2" id="select2">
                            <option selected disable value="">Select</option>
                            <option value="millimeter">Millimeter</option>                            
                            <option value="centimeter">Centimeter</option>
                            <option value="meter">Meter</option>
                            <option value="kilometer">Kilometer</option>
                        </select>
                    </label> 

                    <label for="value" >Input Value
                        <input type="text" id="value">
                    </label>
                </div>                
                
            </div>
            
            <div class="footer__container">
                <h2>RESULT</h2>
                <input type="text" id="outcome">
            </div>

            <h3>Developed by Giarlan</h3>
            
        </div>        
    </main>
    




    <script src="assets/javascript/script.js"></script>
</body>
</html>
